<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eliter Bio Links</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>

  <body>
    <!-- Background Animation Text -->
    <span class="bg-text-animation">Setiawan</span>

    <!-- Profile -->
    <img class="my-photo" src="./img/logo-bg.png" alt="AR Logo" />
    <h1>Eliter Daneo</h1>
    <p>Backend Developer & Content Creator</p>

    <!-- Sosial Media -->
    <div class="sosmed">
      <a href="https://tiktok.com/@oh.iniari" target="_blank">
        <i class="ph ph-tiktok-logo"></i>
      </a>
      <a href="https://instagram.com/oh.iniari" target="_blank">
        <i class="ph ph-instagram-logo"></i>
      </a>
      <a href="https://youtube.com/@eliterdaneo" target="_blank">
        <i class="ph ph-youtube-logo"></i>
      </a>
      <a href="https://github.com/eliterdaneo" target="_blank">
        <i class="ph ph-github-logo"></i>
      </a>
    </div>

    <!-- Link List -->
    <ul class="links">
      <li>
        <a
          href="https://youtube.com/@eliterdaneo"
          target="_blank"
          class="link-card"
        >
          <div class="link-icon">
            <i class="ph-fill ph-chat-circle-dots"></i>
          </div>
          <p class="link-text">Channel Youtube</p>
          <div class="link-action">
            <i class="ph-fill ph-copy"></i>
          </div>
        </a>
      </li>
      <li>
        <a
          href="https://www.threads.net/@oh.iniari"
          target="_blank"
          class="link-card"
        >
          <div class="link-icon">
            <i class="ph-fill ph-chat-circle-dots"></i>
          </div>
          <p class="link-text">Curahan Hati Disini</p>
          <div class="link-action">
            <i class="ph-fill ph-copy"></i>
          </div>
        </a>
      </li>
    </ul>

    <div class="copyright">
      <img src="./img/logo-mark.png" alt="AR Logo" />
      <p>Copyright Eliter &copy; 2024</p>
    </div>

    <!-- Toast Notification -->
    <div id="toast"></div>

    <script src="/script.js"></script>
  </body>
</html>
